<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hangman</h1>
    <section>
        <!-- Custom word input, hidden at first -->
        <div id="customWrapper">
            <input type="password" id="custom" placeholder="Enter custom word">
            <button type="button" onclick="toggleVisibility()">👁</button>
        </div>
        <!-- Show/hide input field entirely -->
        <input type="button" id="show" value="Show Input" onclick="toggleShow()">
        <!-- Display hidden Word with underscores and blanks -->
         <input type="button" value="PLAY" id="play" onclick="play()">
         <div id="word">
         </div>
    </section>
    <section>
        <div id="letters"></div>
    </section>
    <section>
        <!-- Remaining attempts counter -->
        <span id="guesses"></span>
    </section>
    <section>
        <div id="result"></div>
    </section>
    <script src="index.js"></script>
</body>
</html>
